<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Int Fract</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link href="css/index.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ripplet.js@1.1.0"></script>
</head>

<body>
  <main id="app" x-data="{ count: 0 }">
    <h1>Subject</h1>
    <h2>Chapter</h2>
    <h3>Topic</h3>
    <p>This is a <a href="#">link</a> that works, but this is <strong>bold</strong> text!</p>
    <button x-on:click="count++" onpointerdown="ripplet(arguments[0], { clearing: false })"
      onpointerup="ripplet.clear(this)" onpointerleave="ripplet.clear(this)">
      <span x-text="'Increment ' + count"></span>
    </button>
    <span class="text">
      <input type="text" required>
      <label>Label</label>
    </span>
    <div class="card">
      <span class="media">
        <span class="material-symbols-rounded">widgets</span>
      </span>
      <span class="body">
        <div class="content">
          <span class="heading">Topic</span>
          <p>Card descriptions should be useful to the user. They play an important role in web design.</p>
        </div>
        <div class="tags">
          <span class="tag">CODE</span>
          <span class="tag">MATH</span>
        </div>
      </span>
    </div>
  </main>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
